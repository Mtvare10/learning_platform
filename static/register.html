<form action="/auth/register" method="post" class="space-y-4">
    <input name="username" type="text" placeholder="Username" class="w-full p-2 bg-gray-700 rounded">
    <input name="password" type="password" placeholder="Password" class="w-full p-2 bg-gray-700 rounded">
    <select name="role" class="w-full p-2 bg-gray-700 rounded text-white">
        <option value="student">Student</option>
        <option value="instructor">Instructor</option>
    </select>
    <button type="submit" class="w-full bg-blue-600 py-2 rounded">Register</button>
</form>
